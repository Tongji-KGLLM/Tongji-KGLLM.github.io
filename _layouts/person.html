---
layout: default
---

<style>
  .person-container {
    display: flex;
    align-items: flex-start;
    margin-top: 2rem;
  }
  .person-content {
    flex: 1;
    margin-right: 2rem;
  }
  .person-avatar-container {
    text-align: center;
    max-width: 300px; /* 限制头像容器的最大宽度 */
    width: 100%; /* 确保在小屏幕上也能自适应 */
  }
  .person-avatar {
    width: 100%;
    height: 300px; /* 固定高度 */
    object-fit: cover; /* 确保图片填满容器并保持比例 */
    object-position: top; /* 从顶部开始裁剪 */
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
  }
  .person-avatar-caption {
    margin-top: 0.5rem;
    font-style: italic;
    color: #666;
  }
  .person-name {
    font-size: 2.8rem;
    font-weight: bold;
    margin-bottom: 0.5rem;
  }
  .person-position {
    font-size: 1.4rem;
    color: #555;
    margin-bottom: 0.5rem;
  }
  .person-affiliation {
    font-size: 1.2rem;
    color: #666;
    margin-bottom: 1.5rem;
  }
  .person-intro {
    margin-bottom: 2rem;
    font-size: 1.1rem;
    line-height: 1.6;
  }
  .person-container {
    margin-top: 2rem;
  }
  .person-content {
    width: 100%;
  }
  .person-avatar-container {
    float: right;
    margin-left: 2rem;
    margin-bottom: 1rem;
    max-width: 300px;
    width: 100%;
  }
  .person-intro {
    overflow: hidden; /* 清除浮动 */
  }
  
</style>

<article class="person"></article>
  <h1 class="person-name">{{ page.name_en }}</h1>
  <p class="person-position">{{ page.position_en }}</p>
  <p class="person-affiliation">{{ page.affiliation_en }}</p>
  <div class="person-container">
    <div class="person-content">
      <div class="person-intro">
        <div class="person-avatar-container">
          <img src="{{ page.avatar }}" alt="{{ page.email }}" class="person-avatar">
          <p class="person-avatar-caption">{{ page.email }}</p>
        </div>
        {{ page.intro }}
      </div>
    </div>
  </div>
  {{ content }}
</article>
